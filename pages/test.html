<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Shape</title>
    <style>
        .custom-shape {
            position: relative;
            width: 300px;
            height: 300px;
            background-color: #fff;
            overflow: hidden;
            margin: 50px auto;
        }
        .custom-shape::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('../image/bag.jpg') no-repeat center center / cover;
            clip-path: polygon(30% 0%, 70% 0%, 100% 100%, 0% 100%);
        }
        .custom-shape img {
            width: 100%;
            height: auto;
            clip-path: ellipse(70% 50% at 50% 50%);
        }
    </style>
</head>
<body>
    <div class="custom-shape">
        <img src="../image/bag3.jpg" alt="Custom Shape">
    </div>
</body>
</html>
